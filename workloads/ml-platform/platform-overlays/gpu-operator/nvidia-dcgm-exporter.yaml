apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    openshift.io/scc: nvidia-dcgm-exporter
  labels:
    app: nvidia-dcgm-exporter
    app.kubernetes.io/managed-by: gpu-operator
    helm.sh/chart: gpu-operator-v25.3.3
  name: nvidia-dcgm-exporter
  namespace: gpu-operator
spec:
  selector:
    matchLabels:
      app: nvidia-dcgm-exporter
  template:
    metadata:
      labels:
        app: nvidia-dcgm-exporter
        app.kubernetes.io/managed-by: gpu-operator
        helm.sh/chart: gpu-operator-v25.3.3
    spec:
      containers:
        - env:
            - name: KUBERNETES_ENABLE_DRA
              value: "true"
            - name: DCGM_EXPORTER_LISTEN
              value: :9400
            - name: DCGM_EXPORTER_KUBERNETES
              value: "true"
            - name: DCGM_EXPORTER_COLLECTORS
              value: /etc/dcgm-exporter/dcp-metrics-included.csv
            - name: DCGM_EXPORTER_KUBERNETES_ENABLE_POD_LABELS
              value: "true"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          image: docker.io/lehuannhatrang/dcgm-exporter:4.4.2-4.7.0-ubuntu22.04
          imagePullPolicy: IfNotPresent
          name: nvidia-dcgm-exporter
          ports:
            - containerPort: 9400
              name: metrics
              protocol: TCP
          resources: {}
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/kubelet/pod-resources
              name: pod-gpu-resources
              readOnly: true
      dnsPolicy: ClusterFirst
      initContainers:
        - args:
            - until [ -f /run/nvidia/validations/toolkit-ready ]; do echo
              waiting for nvidia container stack to be setup; sleep 5; done
          command:
            - sh
            - -c
          image: nvcr.io/nvidia/cloud-native/gpu-operator-validator:v25.3.3
          imagePullPolicy: IfNotPresent
          name: toolkit-validation
          resources: {}
          securityContext:
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /run/nvidia
              mountPropagation: HostToContainer
              name: run-nvidia
      nodeSelector:
        nvidia.com/gpu.deploy.dcgm-exporter: "true"
      priorityClassName: system-node-critical
      restartPolicy: Always
      runtimeClassName: nvidia
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: nvidia-dcgm-exporter
      serviceAccountName: nvidia-dcgm-exporter
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoSchedule
          key: nvidia.com/gpu
          operator: Exists
      volumes:
        - hostPath:
            path: /var/lib/kubelet/pod-resources
            type: ""
          name: pod-gpu-resources
        - hostPath:
            path: /run/nvidia
            type: ""
          name: run-nvidia
