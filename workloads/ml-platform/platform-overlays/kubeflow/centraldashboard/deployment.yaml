apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "25"
  labels:
    app: centraldashboard
    app.kubernetes.io/component: centraldashboard
    app.kubernetes.io/name: centraldashboard
    k8slens-edit-resource-version: v1
    kustomize.component: centraldashboard
  name: centraldashboard
  namespace: kubeflow
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: centraldashboard
      app.kubernetes.io/component: centraldashboard
      app.kubernetes.io/name: centraldashboard
      kustomize.component: centraldashboard
  template:
    metadata:
      labels:
        app: centraldashboard
        app.kubernetes.io/component: centraldashboard
        app.kubernetes.io/name: centraldashboard
        kustomize.component: centraldashboard
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - env:
            - name: LOGOUT_URL
              value: /oauth2/sign_out
            - name: USERID_HEADER
              value: kubeflow-userid
            - name: USERID_PREFIX
            - name: PROFILES_KFAM_SERVICE_HOST
              value: profiles-kfam.kubeflow
            - name: REGISTRATION_FLOW
              value: "true"
            - name: CD_REGISTRATION_FLOW
              value: "true"
            - name: DASHBOARD_CONFIGMAP
              value: centraldashboard-config
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: COLLECT_METRICS
              value: CD_COLLECT_METRICS
          image: loihoangthanh1411/centraldashboard:2.3
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8082
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          name: centraldashboard
          ports:
            - containerPort: 8082
              protocol: TCP
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: centraldashboard
      serviceAccountName: centraldashboard
      terminationGracePeriodSeconds: 30
