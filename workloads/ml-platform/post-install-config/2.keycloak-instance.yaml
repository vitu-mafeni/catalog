apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: example-kc
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  # http:
  #   tlsSecret: example-tls-secret
  # hostname:
  #   hostname: keycloak.default.apps.green.demoshift.com
  http:
    httpEnabled: true
  ingress:
    enabled: false
  hostname:
    hostname: 18.143.103.238