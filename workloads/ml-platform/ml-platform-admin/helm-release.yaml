apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ml-platform-system
  namespace: ml-platform-system
spec:
  interval: 10m
  targetNamespace: ml-platform-system
  sourceRef:
    kind: GitRepository
    name: ml-platform-system
  path: "./artifacts/ml-platform-admin"
  prune: true
  timeout: 1m